<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Basic web app that displays closing price of stocks for the past month.">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Stock ticker: closing data</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h2>Closing price data over the last month</h2>
            <a target="_blank" href="https://www.quandl.com/databases/WIKIP">Dataset from Quandl</a>

            <form action="/results" target="_blank" method="POST">
              <fieldset>
                Ticker: <br>
                <input type="text" name="ticker" placeholder="abbrev (i.e. GOOG)"><br><br>
                <input type="submit" value="Submit">
              </fieldset>
            </form>

        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
